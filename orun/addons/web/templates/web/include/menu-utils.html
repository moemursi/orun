{% macro menu_item(menu) %}
  <li class="nav-link menu-item">
    <a href="{{ menu.get_absolute_url() }}" class="nav-link {% if menu.action_id %}menu-item-action{% endif %}">
      {{ gettext(menu.name) }}
    </a>
  {% set children_menu = menu.children.all() %}
  {% if children_menu %}
  <ul class="nav">
    {% for sub_menu in children_menu %}
      {{ menu_item(sub_menu) }}
    {% endfor %}
  </ul>
  {% endif %}
  </li>
{% endmacro %}
