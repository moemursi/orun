<!DOCTYPE html>
<html>
<head>
  <title>Orun Business Framework</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- extra head -->

  <link href="/static/web/assets/plugins/toastr/toastr.min.css" rel="stylesheet">

  <!-- end extra head -->

  <!-- Bootstrap core CSS -->
  <link href="/static/web/assets/css/bootstrap.min.css" rel="stylesheet">
  <!--link href="css/bootstrap-theme.css" rel="stylesheet"-->

  <!-- Font-awesome -->
  <link href="/static/web/assets/css/font-awesome.css" rel="stylesheet">

  <!-- Pe-icon-7-stroke -->
  <link href="/static/web/assets/plugins/pe-icon-7-stroke/css/pe-icon-7-stroke.css" rel="stylesheet">
  <link href="/static/web/assets/plugins/pe-icon-7-stroke/css/helper.css" rel="stylesheet">

  <!-- animate.css -->
  <link href="/static/web/assets/css/animate.css" type="text/css" rel="stylesheet">
  <link href="/static/web/libs/plugins/select2/select2.css" type="text/css" rel="stylesheet">

  <!-- Katrid style -->
  <link href="/static/web/api/theme/style.css" rel="stylesheet" type="text/css">

  <link href="/static/web/assets/plugins/c3/c3.min.css" rel="stylesheet"/>

  {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">

{% block content %}{% endblock %}

<script src="/static/web/assets/js/jquery.min.js"></script>
<script src="/static/web/libs/plugins/jquery-ui.min.js"></script>
<script src="/static/web/assets/plugins/moment/moment.js"></script>
<script src="/static/web/assets/plugins/moment/pt-br.js"></script>

<script src="/static/web/libs/plugins/select2/select2.js"></script>
<script src="/static/web/assets/plugins/jquery.scrollbox/jquery.scrollbox.min.js"></script>
<script src="/static/web/assets/js/popper.js"></script>
<script src="/static/web/assets/js/bootstrap.min.js"></script>
<script src="/static/web/assets/js/angular/angular.min.js"></script>
<script src="/static/web/assets/js/angular/angular-ui-router.min.js"></script>
<script src="/static/web/assets/js/angular/angular-route.min.js"></script>
<script src="/static/web/assets/js/angular/angular-sanitize.min.js"></script>
<script src="/static/web/assets/js/angular/angular-cookies.min.js"></script>
<script src="/static/web/libs/plugins/hotkeys/hotkeys.min.js"></script>

<script src="/static/web/assets/js/angular/i18n/angular-locale_pt-br.js"></script>

<!-- app scripts -->
<script src="/web/client/i18n/catalog.js"></script>
{% if settings.WEBSOCKET %}
<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
{% endif %}
<script src="/static/web/libs/underscore-min.js"></script>

<script src="/static/web/assets/plugins/c3/d3.v3.min.js"></script>
<script src="/static/web/assets/plugins/c3/c3.min.js"></script>

<script src="/static/web/api/1.7/katrid.full.min.js"></script>
<script src="/static/web/api/1.7/templates.js"></script>

<!-- additional scripts -->

<script src="/static/web/assets/plugins/toastr/toastr.min.js"></script>
{% if settings.LANGUAGE_CODE == 'pt-br' %}
<script src="/static/web/libs/plugins/select2/select2_locale_pt-BR.js"></script>
{% endif %}

<!-- end additional scripts -->

<script>
  var app = new Katrid.Core.Application({});
</script>

{% block page_loaded %}{% endblock %}

<div id="loading-msg">
  <span>{{ gettext('Loading...') }}</span>
</div>


<script>
  $('#test-number').number(true, 2, ',', '.');
</script>
</body>
</html>
